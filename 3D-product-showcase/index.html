<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Product Showcase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylsheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <script
      async
      src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"
    ></script>

    <script type="importmap">
      {
        "imports": {
          "@splinetool/runtime": "https://unpkg.com/@splinetool/runtime@0.9.210/build/runtime.js"
        }
      }
    </script>

    <script type="module">
      import { Application } from "@splinetool/runtime";
      const canvas = document.getElementById("canvas3d");
      const app = new Application(canvas);
      app.load("https://prod.spline.design/nNthtPmaCbO62jKp/scene.splinecode");
    </script>
  </head>
  <body>
    <!-- Header -->
    <dev class="absolute inset-0 z-0 group cursor bg-violet-50">
      <canvas id="canvas3d" class="block w-full h-full relative z-10"></canvas>
      <div
        class="absolute left-1/2 top-1/2 z-0 -translate-x-1/2 -translate-y-1/2"
      >
        <svg
          width="60"
          height="60"
          viewBox="0 0 60 20.9"
          fill="currentColor"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="m60 0-43.9 18.6c-3.7 1.5-6.7 2.3-9.2 2.3-2.8 0-4.8-1-6.1-2.9-1.6-2.5-.9-6.6 1.9-10.9 1.6-2.5 3.7-4.8 5.8-7-.5.7-4.7 7.8-.1 11.1.9.7 2.2 1 3.8 1 1.3 0 2.8-.2 4.4-.6z"
          />
        </svg>
      </div>
      <button
        id="rotate"
        class="absolute left-1/2 bottom-10 -translate-x-1/2 z-20 bg-lime-500 rounded-full pointer-events-gone group-hover:scale-110-transition"
      >
        <svg
          viewBox="0 0 80 80"
          xmlns="http://www.w3.org/2000/svg"
          class="w-[50px] h-[50px] md:w-[80px] md:h-[80px]"
        >
          <path
            d="m23.7 23.7c4.3-4.3 10.2-6.8 16.3-6.8s12 2.4 16.3 6.8c3.2 3.2 5.4 7.3 6.3 11.7l3.8-5.1 2.8 2-7.4 10.1-10.1-7.4 2-2.8 5.6 4.1c-.7-3.4-2.2-6.6-4.5-9.3-3.1-3.6-7.5-5.9-12.2-6.5s-9.5.5-13.5 3.1-6.8 6.6-8.1 11.3c-1.2 4.6-.7 9.5 1.4 13.8s5.7 7.6 10.1 9.5c4.4 1.8 9.3 2 13.8.4s8.3-4.6 10.7-8.8l3 1.7c-2 3.5-5 6.5-8.5 8.5s-7.5 3.1-11.5 3.1c-6.1 0-12-2.4-16.3-6.8-4.3-4.3-6.8-10.2-6.8-16.3s2.5-12 6.8-16.3z"
            fill="#fff"
          />
        </svg>
      </button>
    </dev>

    <aside
      class="hidden lg:block fixed right-0 bottom-0 z-50 px-10 pb-[72px] w-[38%] max-w-[50px]"
    >
      <div class="px-10 pt-10 rounded-md bg:white"></div>
    </aside>
  </body>
  <script src="script.js"></script>
</html>
